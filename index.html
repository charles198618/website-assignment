<body>
    
<!-- header section starts      -->

<header>

    <a href="#" class="logo"><i class="fas fa-cloudsmith"></i>Website Demo.</a>

    <nav class="navbar">
        <a class="active" href="#home">home</a>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-search" id="search-icon"></i>
        <a href="#" class="fas fa-heart"></a>
        <a href="#" class="fas fa-shopping-cart"></a>
    </div>

</header>

<!-- header section ends-->

<!-- search form  -->

<form action="" id="search-form">
    <input type="search" placeholder="search here..." name="" id="search-box">
    <label for="search-box" class="fas fa-search"></label>
    <i class="fas fa-times" id="close"></i>
</form>

<!-- home section starts  -->

<section class="home" id="home">

    <div class="swiper-container home-slider">

        <div class="swiper-wrapper wrapper">

            <div class="swiper-slide slide">
                <div class="content">
                    <span>Welcome to my Website!</span>
                    <h3>Who am I?</h3>
                    <p>My name is Charles Badibanga. I'm a Software Engineer. Moreover, I'm a Java Fullstack Developer.</p>
                    <a href="#" class="btn">More About me</a>
                </div>
                <div class="image">
                    <img src="images/Charles photo.jpg" alt="">
                </div>
            </div>

    </div>

</section>

<section class="order" id="order">

    <h3 class="sub-heading">contact us</h3>
    <h2 class="heading">feel free to contact us</h2>

    <form>
        <i class="fas fa-paper-plane"></i>
  
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
          <span id="name-error"></span>
        </div>
  
        <div class="input-group">
          <label>Phone No.</label>
          <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
          <span id="phone-error"></span>
        </div>
  
        <div class="input-group">
          <label>Email Id</label>
          <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()" >
          <span id="email-error"></span>
        </div>   
  
        <div class="input-group">
          <label>Your Message</label>
          <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
          <span id="message-error"></span>
        </div>
  
      <button onclick="return validateForm()">Submit</button>
      <span id="submit-error"></span>
     
    </form>

    <script>

    </script>

</section>
